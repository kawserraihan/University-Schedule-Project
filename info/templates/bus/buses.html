{% extends 'info/base.html' %}
{% block content %}
    

{% load static %}


    
      <div class="page-header">
        <h3 class="page-title">
          <span class="page-title-icon bg-gradient-primary text-white me-2">
            <i class="mdi mdi-calendar-multiple-check"></i>
          </span> Bus days
        </h3>
      </div>
      <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <div class="col-md-4">
          

          </div>
              <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                      <th>No</th>
                      <th>Day</th>
                      <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for day in day_objects %}
                    <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ day.day }}</td>
                    <td class="action-buttons">
                        <a href="{% url 'busschedule'  busday_id=day.id %}">
                          <img src="{% static 'assets/images/actions/arrow.png' %}" alt="Student Companion" /></a>
                     </td>
                    </tr>
                    {% endfor %}
                </tbody>
                  
                  </table>
            </div>
            </div>
          </div>
        </div>
      </div>

      


  
  <!-- main-panel ends -->



{% endblock %}
