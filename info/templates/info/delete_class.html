{% extends 'info/base.html' %}
{% block content %}
    

{% load static %}

<h1>Delete Class</h1>
<p>Are you sure you want to delete this class?</p>
<form action="{% url 'delete_class' teacher_id=request.user.teacher.id class_id=class_id %}" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'all_classes' teacher_id=request.user.teacher.id %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
